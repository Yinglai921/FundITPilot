<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.css"></link>
  <!-- This will be attached to select2, only static element on the page -->
</head>
<body>
  <div class="container">
     <div class="row">
       <div class="col-md-12">
          <h2> FundIT Pilot Study</h2>
       </div>
     </div>
     <div class="row">
       <div class="col-md-12">
        <div>
          <h3> Search and Filter </h3>
          <p>This graph used keyword tree JSON from H2020 API, it could be the first step to select keywords that PIs are interested in. </p>
        </div>
         <div id="search"></div>
         <div id="tree-chart"></div>
       </div>
     </div>
     <div class="row">
      <div class="col-md-12">
       <div>
         <h3> Keyword: <span id="searched-keyword"></span></h3>
         <div class="checkbox">
          <label><input type="checkbox" value="" id="checkbox-open">Open only</label>
        </div>
       </div>
       <div id="scatterplot-chart">
         <table class="table">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>Topic title</th>
                <th>Call status</th>
                <th>Planned opening date</th>
              </tr>
            </thead>
            <tbody id="searched-result">
            </tbody>
          </table>
       </div>
      </div>
     </div>
     <div id="grid" style="width: 100%; height: 250px;"></div>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fuse.js/2.6.1/fuse.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <script src="w2ui.js"></script>
  <script src="script.js"></script>
</body>
